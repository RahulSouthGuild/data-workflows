# StarRocks FE1 Configuration
# Primary Frontend Node

# Network Configuration
priority_networks = 172.25.0.0/24

# Logging Configuration
log_dir = /opt/starrocks/fe/log
sys_log_level = INFO

# Metadata Configuration
meta_delay_toleration_ms = 10000

# Query Configuration
colocate_join_memory_limit = 200

# Materialized Views
enable_materialized_view = true

# Privilege Settings
default_max_query_instances = -1

# Planner Settings
enable_nereids_planner = true

# Node Role (this is the primary FE)
