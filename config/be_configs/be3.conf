# StarRocks BE3 Configuration
# Backend Node 3

# Network Configuration
priority_networks = 172.25.0.0/24
heartbeat_service_port = 9050
be_port = 9060
http_port = 8040
brpc_port = 8060

# Storage Configuration
default_rowset_type = beta
storage_root_path = /opt/starrocks/be/storage

# Memory Configuration
mem_limit = 80%

# Cache Configuration
block_cache_enable = true
block_cache_mem_size = 17179869184

# Replication Configuration
load_data_reserve_mediumlog_rows = 50000
min_load_rpc_timeout_ms = 60000

# Query Configuration
priority_networks = 172.25.0.0/24

# Codec Configuration
compression_type = snappy
